<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Position</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .satu {
        background-color: lightgreen;
        position: relative;
        top: 100px;
        margin-left: 100px;
      }
      .dua {
        background-color: violet;
        position: relative;
        top: 50px;
        left: 50px;
      }
      .tiga {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
